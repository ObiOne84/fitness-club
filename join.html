<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Fitness Club in Dublin, Ireland, providing range of health-related programs and activities for all.">
    <meta name="keywords"
        content="fitness club, gym, weights, yoga, boxing, personal training, spin classes, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--add favicon to the page title-->
    <link rel="icon" href="assets/icons/signup-icon.png" type="icon/x-icon">
    <title>Fitness Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Fitness Club</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="join.html" class="active"><button type="button">Join</button></a>
                </li>
                <li>
                    <a href="gallery.html"><button type="button">Gallery</button></a>
                </li>
                <li>
                    <a href="index.html"><button type="button">Home</button></a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="background-image">
        <section id="signup-section">
            <form method="post" action="http://formdump.codeinsitute.net/" class="join-form">
                <h2>Join today, signup below!</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required class="text-input">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required class="text-input">
                <label for="date-of-birth">Date Of Birth</label>
                <input type="date" id="date-of-birth" name="birthday" required class="text-input">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="text-input">
                <input type="submit" value="Join Now!" class="singup-button">
            </form>
        </section>
        <section id="location">
            <div>
                <h2>Contact us</h2>
                <h3>Fitness Club</h3>
                <h3></h3>
                <h3></h3>
                <h3></h3>
                <h3></h3>
            </div>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2384.7560439677427!2d-6.136108023226322!3d53.29390497864595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670623ec91143b%3A0xf9b460822731ba01!2sWest%20Wood%20Club!5e0!3m2!1sen!2snl!4v1683485659413!5m2!1sen!2snl"
                    width="50%" height="600px" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </div>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (open in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (open in new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (open in new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://tiktok.com" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (open in new tab)"><i class="fab fa-tiktok"></i></a>
            </li>
        </ul>

    </footer>
</body>
<script src="https://kit.fontawesome.com/9aa342e9e5.js" crossorigin="anonymous"></script>

</html>
